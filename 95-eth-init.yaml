      optional: true
      match:
        macaddress: "2c:cf:67:00:01:71"
      dhcp4: false
      dhcp6: false
      set-name: "eth0"
      addresses:
        - 192.168.1.105/32
      routes:
        - to: 192.168.1.240     # vqwPi1
          on-link: true
        - to: 192.168.1.14      # vqwNano1
          on-link: true

